<wicket:panel>
    <div wicket:id="loadingLabel"></div>
    <div wicket:id="tabsContainer" class="tab-container">
        <div wicket:id="tabHeaders" class="nav nav-tabs"   >
            <a wicket:id="tabLink" class="tab-link">
                <span wicket:id="tabTitle"></span>
            </a>
        </div>
    </div>
    <div wicket:id="contentContainer" class="content-container">
        <span wicket:id="content"></span>
    </div>
</wicket:panel>
