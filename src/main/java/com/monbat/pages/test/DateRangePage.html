<wicket:panel>
    <div class="date-range-container">
        <!-- Form with date range selector row -->
        <form wicket:id="form">
            <div class="date-range-controls">
                <div class="date-picker">
                    <label>From:</label>
                    <input type="text" wicket:id="startDatePicker" class="form-control">
                </div>
                <div class="date-picker">
                    <label>To:</label>
                    <input type="text" wicket:id="endDatePicker" class="form-control">
                </div>
                <button wicket:id="apply" class="btn btn-primary apply-button">Apply</button>
            </div>
        </form>

        <!-- Loading message container -->
        <div wicket:id="loadingContainer" class="loading-message" style="margin-top: 1rem;">
            <div wicket:id="loadingMessage" class="alert alert-info" style="margin-bottom: 0;">Loading data...</div>
        </div>

        <!-- Tabs container - initially hidden, shown only after Apply button -->
        <div wicket:id="tabsContainer" class="week-tabs-container">
            <div wicket:id="tabs" class="week-tabs"></div>
        </div>
    </div>
</wicket:panel>
