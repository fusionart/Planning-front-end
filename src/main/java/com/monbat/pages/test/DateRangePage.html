<wicket:panel>
    <div class="date-range-container">
        <!-- Form with date range selector row -->
        <form wicket:id="form">
            <div class="date-range-controls">
                <div class="date-picker">
                    <label>From:</label>
                    <input type="text" wicket:id="startDatePicker" class="form-control">
                </div>
                <div class="date-picker">
                    <label>To:</label>
                    <input type="text" wicket:id="endDatePicker" class="form-control">
                </div>
                <button wicket:id="apply" class="btn btn-primary apply-button">Apply</button>
            </div>
        </form>

        <!-- Progress indicator container - MATCHES JAVA CODE -->
        <div wicket:id="progressContainer" class="progress-container">
            <div class="progress-header">
                <div class="progress-info">
                    <span wicket:id="progressMessage" class="progress-message">Loading data from SAP...</span>
                    <span wicket:id="progressPercentage" class="progress-percentage">0%</span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div wicket:id="progressBar" class="progress-bar">
                    <div wicket:id="progressBarFill" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <!-- Tabs container - initially hidden, shown only after Apply button -->
        <div wicket:id="tabsContainer" class="week-tabs-container">
            <div wicket:id="tabs" class="week-tabs"></div>
        </div>
    </div>
</wicket:panel>
