<wicket:panel>
    <div wicket:id="dayLabel"></div>

    <h3>Sales Orders</h3>
    <table>
        <tr wicket:id="salesOrders">
            <td><span wicket:id="orderNumber"></span></td>
            <td><span wicket:id="customer"></span></td>
        </tr>
    </table>

    <h3>Planned Orders</h3>
    <table>
        <tr wicket:id="plannedOrders">
            <td><span wicket:id="plannedNumber"></span></td>
            <td><span wicket:id="material"></span></td>
            <td><span wicket:id="plannedQuantity"></span></td>
        </tr>
    </table>

    <h3>Production Orders</h3>
    <table>
        <tr wicket:id="productionOrders">
            <td><span wicket:id="productionNumber"></span></td>
            <td><span wicket:id="actualQuantity"></span></td>
        </tr>
    </table>
</wicket:panel>
