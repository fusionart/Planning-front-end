        <div class="tab-navigation">
            <ul class="nav nav-tabs" wicket:id="tabList">
                <li class="nav-item">
                    <a class="nav-link" wicket:id="tabLink">
                        <span wicket:id="tabTitle">Tab Title</span>

        </div>
    </div>
</wicket:panel>
