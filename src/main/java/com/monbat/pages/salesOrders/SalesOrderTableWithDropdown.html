<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form" class="mb-3">
        <div class="filter-controls col-md-4 input-group">
            <input type="text" wicket:id="filterField" placeholder="Filter..." class="form-control"/>
            <select wicket:id="filterColumn" class="form-select"></select>

            <!-- Plant dropdown positioned next to other controls -->
            <label class="input-group-text">Завод: </label>
            <select wicket:id="plantDropdown" class="form-select" style="min-width: 150px;"></select>

            <label class="input-group-text">Rows per page: </label>
            <select wicket:id="rowsPerPage" class="form-select"></select>

            <div class="col-md-3">
                <button wicket:id="exportButton" class="btn btn-primary">Export to CSV</button>
            </div>
        </div>

        <div wicket:id="tableContainer" class="table-responsive table-container">
            <table wicket:id="table" class="table table-striped table-bordered table-hover"></table>
        </div>
    </form>
</wicket:panel>
</html>
