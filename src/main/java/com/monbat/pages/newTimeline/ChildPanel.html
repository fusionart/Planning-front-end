<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="child-panel-container">
        <!-- Timeline Hours -->
        <div class="timeline-hours">
            <div wicket:id="hoursList" class="hour-item">
                <span wicket:id="hourLabel"></span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="child-panel-content">
            <div wicket:id="rectangleList">
                <div wicket:id="rectangleItem" class="timeline-rectangle">
                    <span wicket:id="rectangleTitle"></span>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
