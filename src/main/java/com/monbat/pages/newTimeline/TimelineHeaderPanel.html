<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="timeline-header-container">
        <div wicket:id="mergedCellList" class="merged-cell">
            <div class="cell-header">
                <span wicket:id="headerLabel" class="header-label"></span>
            </div>
            <div class="timeline-content">
                <div class="days-hours-container">
                    <div wicket:id="daysList" class="day-item">
                        <div class="day-header">
                            <span wicket:id="dayLabel" class="day-number"></span>
                            <span wicket:id="weekdayLabel" class="weekday-name"></span>
                        </div>
                        <div class="hours-container">
                            <div wicket:id="hoursList" class="hour-item">
                                <span wicket:id="hourLabel" class="hour-label"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
